<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Student Grade Table (Thi's Tutelage)</title>
		<meta charset="utf-8"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body id="body-content">
		<header>
			<!-- TODO: Implement a toggle between Light/Dark Mode  -->
			<div id="header-setting">
				<button onclick="toggleDarkMode()" id="darkModeToggle" value="">Toggle Dark Mode</button>
			</div>
		</header>
		<main>
			<h1>Student Grades</h1>
			<table id="table-grades">
				<!-- Table Header -->
				<thead>
					<tr>
						<th onclick="changeSortViewStateAndSort()">Name</th>
						<th>Grade</th>
						<th>Options</th>
					</tr>
				</thead>
				<!-- (Sample) Table Content -->
				<tbody>
					<!-- Content is inserted here dynamically -->
				</tbody>
				<tfoot>
					<tr>
						<td>
							<input id="input-name" type="text" placeholder="Name" required/>
						</td>
						<td>
							<input id="input-grade" type="number" min="0" max="100" placeholder="0" required/>
						</td>
						<td>
							<input onclick="attemptAddNewRow()" type="button" value="Add"/>
						</td>
					</tr>
				</tfoot>
			</table>
		</main>
		<footer></footer>

		<!-- Load JS at the end of the document -->
		<script src="js/script.js"></script>
		<script src="js/studentGrades.js"></script>

	</body>
</html>
